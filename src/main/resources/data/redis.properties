#jedisConnectionFactory
redis.hostName=localhost
redis.port=6379
redis.password=redisadmin
redis.database=0
redis.timeout=2000

#jedisPoolConfig
redis.maxIdle=20
redis.minIdle=1
redis.maxTotal=30
redis.maxWaitMillis=15000
redis.blockWhenExhausted=true
redis.testOnBorrow=true
redis.testWhileIdle=true
redis.minEvictableIdleTimeMillis=20000
redis.timeBetweenEvictionRunsMillis=5000